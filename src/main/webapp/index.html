<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<script src="../js/jquery-3.3.1.min.js"></script>
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
	<script type="text/javascript">

	$(function () {

		$("#login").click(function () {
			if($("#tel").val()=="" || $("#tel").val()==null ||$("#tel").val().trim().length==0){
				$("#tel").focus();//用户名文本框的id
			} else if($("#pass").val()=="" || $("#pass").val()==null ||$("#pass").val().trim().length==0) {
				$("#pass").focus();//密码文本框的id
			}else{

				$.ajax({url:"/Login/Users/login.do?username="+$("#tel").val()+"&password="+$("#pass").val()+"",success:function(result){

						if(result=='1'){
							window.location.href="/Login/Users/transpond.do?username="+$("#tel").val()+"";  //在当前界面打开界面  刷新
						}else if(result=='2'){
							alert("用户名输入错误")
						}else if(result=='3'){
							alert("密码输入错误");
						}else if(result=='4'){
							alert("错误登录多次")
						}
					}});

			}
		})

	})

	</script>
</head>
<style>
	#zz{
		color: #cc9900;
		text-decoration: NONE;
	}
	#zz:hover{
		color: red;
	}
</style>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="/Login/Users/login.do" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" id="tel" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" id="pass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" id="login" style="color: #FFFFFF" style="cursor:pointer" >登录</a></div>
						</form>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="page/user/userInfo2.html" id="zz">没有账号?立即注册</a>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<div style="text-align:center;"></div>
</body>
</html>
