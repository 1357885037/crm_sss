<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/font/iconfont.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .icon {
            width: 3em;
            height: 3em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        #yidong {

            position: absolute;

            left:200px;

            top:170px;

        }
    </style>
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    欢迎您,请正确添加合同信息！！！
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend> <div class="layui-inline" >
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-hetongguanli3"></use>
        </svg>
    </div>
        <div class="layui-inline" >
            <h3 style="display:inline;">添加合同</h3>
        </div></legend>
</fieldset>


<form class="layui-form" >
    <div id="yidong">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>客户基本信息</legend>
    </fieldset>
    <div class="layui-form-item" >
        <label class="layui-form-label">请选择客户</label>
        <div class="layui-input-inline">
            <select id="aaa" name="c_id" lay-filter="aihao" style="width: 200px;" >
                <option value="0">请选择</option>
            </select>
        </div>

        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select  id="aaa2" lay-filter="ss" style="width: 200px;">
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa3" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa4" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>合同信息</legend>
    </fieldset>

    <div class="layui-form-item" >
        <label class="layui-form-label">合同名称</label>
        <div class="layui-input-inline">
            <input name="ct_name" style="width: 200px;" class="layui-input" type="text" placeholder="请输入合同名称" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-inline">
            <input name="ct_monkey" style="width: 200px;" class="layui-input" type="text" placeholder="请输入合同金额" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label">签约日期</label>
            <div class="layui-input-inline">
                <input name="ct_qddate" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">生效日期</label>
            <div class="layui-input-inline">
                <input name="ct_sxdate" class="layui-input" id="date2" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
            </div>
        </div>
    </div>


    <div class="layui-form-item" >

        <div class="layui-inline">
            <label class="layui-form-label">服务期至</label>
            <div class="layui-input-inline">
                <input name="ct_fwqdate" class="layui-input" id="date3" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
            </div>
        </div>

        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
            <input name="ct_linkman" style="width: 200px;" class="layui-input" type="text" placeholder="请输入联系人" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input name="ct_gdphone" style="width: 200px;" class="layui-input" type="text" placeholder="请输入固定电话" autocomplete="off" lay-verify="title">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input name="ct_ydphone" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input name="ct_qq" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮件/QQ" autocomplete="off" lay-verify="title">
        </div>

        <div class="layui-input-inline" >
            <select  style="width: 200px;" name="ct_status">
                <option value="0">执行中</option>
                <option value="1">已关闭</option>
                <option value="2">撤出</option>
                <option value="3">搁置</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要技术条款</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="ct_technology" placeholder="【产品交付和时间】？？？"></textarea>
        </div>
    </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">主要商务条款</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="ct_clause" placeholder="【收款方式和时间】？？？"></textarea>
            </div>
        </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">相关文件</label>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="uploads" ><i class="layui-icon"></i>选择文件</button>
            </div>
            <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="tj" ><i class="layui-icon"></i>上传文件</button>
            </div>
            <input type="hidden" name="ct_file" id="b_accessory" lay-verify="required" />
    </div>

        <div class="layui-form-item" >

            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-inline">
                <input name="ct_dept" style="width: 200px;" class="layui-input" type="text" placeholder="请输入部门" autocomplete="off" lay-verify="title">
            </div>

        <label class="layui-form-label">合同负责人</label>
        <div class="layui-input-inline">
            <select  name="u_id" lay-filter="in_charge_of" id="u_in_charge_of" style="width: 200px;" >
                <option value="0">请选择</option>
            </select>
        </div>
        </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>

    </div>
</form>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.config({
    }).extend({
        selectN: '/layui/layui_extends/selectN',
        selectM: '/layui/layui_extends/selectM',
    }).use(['form','upload','layedit', 'laydate','selectM'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload=layui.upload
            ,selectM = layui.selectM;



        $.get("http://localhost:8080/crm/business/clients_queryall.do",function(data){
            var str="";
            for(var i in data)
            {
                str+=" <option value='"+data[i].c_id+"'>"+data[i].c_name+"</option>";
            }
            $("#aaa").append(str);
            form.render("select");
        });

        $.get("http://localhost:8080/crm/business/in_charge_of.do",function(data){
            var str="";
            for(var i in data)
            {
                str+=" <option value='"+data[i].u_Id+"'>"+data[i].u_Name+"-"+data[i].u_Realname+"</option>";
            }
            $("#u_in_charge_of").append(str);
            form.render("select");
        });




        form.on('select(aihao)', function(data){
            $("#aaa2").empty();
            form.render("select");
            if(data.value==0){
                $("#aaa3").val('');
                $("#aaa4").val('');
            }else {
                $.get("http://localhost:8080/crm/business/clients_getById.do?c_id=" + data.value + "", function (data) {

                    $("#aaa2").append("<option value='0'>" + data.c_industry + "</option>");
                    form.render("select");

                    $("#aaa3").val(data.c_city);
                    $("#aaa4").val(data.c_site);
                });
            }

        });




        //日期
        laydate.render({
            elem: '#date'
        });

        laydate.render({
            elem: '#date2'
        });

        laydate.render({
            elem: '#date3'
        });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });





        // 上传文件
        upload.render({
            elem: '#uploads' //绑定元素
            ,url: '/crm/upload/fileUpload.do' //上传接口
            ,auto:false
            ,accept: 'file' //普通文件
            ,multiple:true
            ,bindAction:"#tj"
            ,done: function(res){     //上传完毕回调
                layer.msg('提交成功！', {icon: 6});
                $("#b_accessory").val(res.filename);
            }
            ,error: function(){//请求异常回调
                layer.msg('上传失败！', {icon: 7});
            }
        });


        //监听提交
        form.on('submit(demo1)', function(data){
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                dataType : "json",
                //contentType:"application/json",
                url : "/crm/contracts/add_contracts.do",
                data:data.field,
                enctype:"multipart/form-data",
                success : function(result) {
                    if(result==1){
                        layer.msg('添加成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }else{
                        layer.msg('添加失败,该用户已存在！', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }

                }
            });
        });


    });
</script>


</body>
</html>
