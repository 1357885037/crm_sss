<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>三级联动使用文档--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

<script type="text/javascript" src="../../layui/layui.js"></script>


<script>
    layui.use(['table','layer','form'], function(){
        var table = layui.table;

        //获取表数据
        table.render({
            elem: '#test'
            // ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,url:'/crm/contracts/queryall.do'
            ,text:{
                none: '暂无相关数据' ,//默认：无数据。注：该属性为 layui 2.2.5 开始新增
                icon:'layui-icon-face-surprised'
            }
            ,cols: [[
                {field:'ct_name', width:200, title: '合同全称'}
                ,{field:'ct_id', width:150, title: '合同编号'}
                ,{field:'ct_monkey', title: '合同金额', width:150,sort:true}
                 ,{field:'re_monkey', width:100, title: '汇款额'}
                 ,{field:'ch_monkey' ,width:150,title:'开票额'}
                ,{field:'ct_qddate' ,width:150,title:'签单日期',sort:true}
            ]]
            ,page: true
            ,limits:[3,5,8,10]
            ,limit:3
        });
    });
</script>
</body>
</html>
