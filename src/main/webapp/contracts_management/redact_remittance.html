<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/css/serv.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<blockquote class="layui-elem-quote layui-text">
    欢迎您,请正确添加开票登记！！！
</blockquote>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>开票登记</legend>
</fieldset>


<form class="layui-form" >
    <input type="hidden" th:value="${ct_id}" name="ct_id">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>基本信息</legend>
    </fieldset>

    <div class="layui-form-item" >
        <label class="layui-form-label">主题</label>
        <div class="layui-input-inline">
            <input readonly="readonly" th:value="${'开票申请-'+users.getU_Realname()+'-'+users.getU_Name()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入主题" >
        </div>

        <label class="layui-form-label">步骤</label>
        <div class="layui-input-inline">
            <input readonly="readonly" th:value="${'  填单-责任人:'+users.getU_Realname()}" style="width: 200px;" class="layui-input" type="text"  >
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>申请信息</legend>
    </fieldset>

    <div class="layui-form-item" >
        <label class="layui-form-label">申请人姓名</label>
        <div class="layui-input-inline">
            <input th:value="${users.getU_Realname()}" name="u_id" readonly="readonly" style="width: 200px;" class="layui-input" type="text" >
        </div>

        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-inline">
            <input  name="ch_dept" style="width: 200px;" class="layui-input" type="text" >
        </div>
    </div>
    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label">申请日期</label>
            <div class="layui-input-inline">
                <input name="ch_date" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd"  lay-verify="date">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">结束日期</label>
            <div class="layui-input-inline">
                <input name="ch_overdate" class="layui-input" id="date1" type="text" placeholder="yyyy-MM-dd"  lay-verify="date">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要技术条款</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea"  name="ch_state" ></textarea>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">对方单位全称</label>
        <div class="layui-input-inline">
            <input  name="c_id"  style="width: 200px;" class="layui-input" type="text" >
        </div>


        <label class="layui-form-label">开票种类</label>
        <div class="layui-input-inline">
            <select name="ch_kind" style="width: 200px;">
                <option value="0">请选择</option>
                <option value="利息收入">利息开票</option>
                <option value="投资收益" >投资开票</option>
                <option value="主营业务收入">主营业开票</option>
                <option value="其他业务收入">其他业务开票</option>
            </select>
        </div>

    </div>




    <div class="layui-form-item" >
        <label class="layui-form-label">开票单号</label>
        <div class="layui-input-inline">
            <input  name="ch_number"  style="width: 200px;" class="layui-input" type="text" >
        </div>
        <label class="layui-form-label">纳税人</label>
        <div class="layui-input-inline">
            <input  name="ch_cilct"  style="width: 200px;" class="layui-input" type="text" >
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">银行账号</label>
        <div class="layui-input-inline">
            <input  name="ch_account"  style="width: 200px;" class="layui-input" type="text" >
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">联系人电话</label>
            <div class="layui-input-inline">
                <input name="ch_phone" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">开票金额</label>
        <div class="layui-input-inline">
            <input  name="ch_monkey"  style="width: 200px;" class="layui-input" type="text" >
        </div>

        <label class="layui-form-label">金额大写</label>
        <div class="layui-input-inline">
            <input  name="ch_big"  style="width: 200px;" class="layui-input" type="text" >
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">相关文件</label>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="uploads" ><i class="layui-icon"></i>选择文件</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="tj" ><i class="layui-icon"></i>上传文件</button>
        </div>
        <input type="hidden" name="ch_accessory" id="b_accessory" lay-verify="required" />
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>



</form>
<script src="/layui/layui.js" charset="utf-8"></script>

<script>
    layui.config({
    }).extend({
        selectN: '/layui/layui_extends/selectN',
        selectM: '/layui/layui_extends/selectM',
    }).use(['form','upload','layedit', 'laydate','selectM','table'], function(){
        var form = layui.form
            ,$=layui.jquery
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload=layui.upload
            ,table=layui.table
            ,selectM = layui.selectM;



        // 上传文件
        upload.render({
            elem: '#uploads' //绑定元素
            ,url: '/crm/upload/fileUpload.do' //上传接口
            ,auto:false
            ,accept: 'file' //普通文件
            ,multiple:true
            ,bindAction:"#tj"
            ,done: function(res){     //上传完毕回调
                layer.msg('提交成功！', {icon: 6});
                $("#b_accessory").val(res.filename);
            }
            ,error: function(){//请求异常回调
                layer.msg('上传失败！', {icon: 7});
            }
        });




        //监听提交
      form.on('submit(demo1)', function(data){
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                dataType : "json",
                //contentType:"application/json",
                url : "/crm/remittance/add_Remittance.do",
                data:data.field,
                enctype:"multipart/form-data",
                success : function(result) {
                    if(result==1){
                        layer.msg('添加成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }else{
                        layer.msg('添加失败,该用户已存在！', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }

                }
            });

            return false;
        });

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });


    });
</script>


</body>
</html>
