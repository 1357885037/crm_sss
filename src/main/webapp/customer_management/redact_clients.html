<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    欢迎您,请正确添加客户信息！！！
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增客户</legend>
</fieldset>

<form class="layui-form" >
    <input type="hidden" name="c_id" th:value="${clients.getC_id()}">
    <div class="layui-form-item" >
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-inline">
            <input name="c_name" th:value="${clients.getC_name()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户名称" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">客户分类</label>
        <div class="layui-input-inline">
            <select name="c_classify" lay-filter="aihao" style="width: 200px;" >
                <option value="0" th:selected="${clients.getC_classify() ==0 }"></option>
                <option value="1" th:selected="${clients.getC_classify() ==1 }">客户分类一</option>
                <option value="2" th:selected="${clients.getC_classify() ==2 }">客户分类二</option>
                <option value="3" th:selected="${clients.getC_classify() ==3 }">客户分类三</option>
            </select>
        </div>

    </div>


    <div class="layui-form-item" >

        <label class="layui-form-label">客户来源</label>
        <div class="layui-input-inline">
            <select name="c_source" lay-filter="aihao" style="width: 200px;">
                <option value="0" th:selected="${clients.getC_source() ==0 }"></option>
                <option value="老客户" th:selected="${clients.getC_source() =='老客户' }">老客户</option>
                <option value="代理商" th:selected="${clients.getC_source() =='代理商' }">代理商</option>
                <option value="互联网" th:selected="${clients.getC_source() =='互联网' }">互联网</option>
                <option value="独立开发" th:selected="${clients.getC_source() =='独立开发' }">独立开发</option>
                <option value="客户介绍" th:selected="${clients.getC_source() =='客户介绍' }">客户介绍</option>
                <option value="合作伙伴" th:selected="${clients.getC_source() =='合作伙伴' }">合作伙伴</option>
                <option value="促销活动" th:selected="${clients.getC_source() =='促销活动' }">促销活动</option>
                <option value="媒体宣传" th:selected="${clients.getC_source() =='媒体宣传' }">媒体宣传</option>
                <option value="电话访问" th:selected="${clients.getC_source() =='电话访问' }">电话访问</option>
                <option value="公开招标" th:selected="${clients.getC_source() =='公开招标' }">公开招标</option>
                <option value="其他" th:selected="${clients.getC_source() =='其他' }">其他</option>
            </select>
        </div>

        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select name="c_industry" lay-filter="aihao" style="width: 200px;">
                <option value="0" th:selected="${clients.getC_industry() ==0 }"></option>
                <option value="IT|互联网|通信|电子" th:selected="${clients.getC_industry() =='IT|互联网|通信|电子' }">IT|互联网|通信|电子</option>
                <option value="金融|银行|保险" th:selected="${clients.getC_industry() =='金融|银行|保险' }">金融|银行|保险</option>
                <option value="房产|建筑建设|物业" th:selected="${clients.getC_industry() =='房产|建筑建设|物业' }">房产|建筑建设|物业</option>
                <option value="广告|传媒|印刷出版" th:selected="${clients.getC_industry() =='广告|传媒|印刷出版' }">广告|传媒|印刷出版</option>
                <option value="消费零售|贸易|交通物流" th:selected="${clients.getC_industry() =='消费零售|贸易|交通物流' }">消费零售|贸易|交通物流</option>
                <option value="加工制造|仪表设备" th:selected="${clients.getC_industry() =='加工制造|仪表设备' }">加工制造|仪表设备</option>
                <option value="管理咨询|教育科研|中介服务" th:selected="${clients.getC_industry() =='管理咨询|教育科研|中介服务' }">管理咨询|教育科研|中介服务</option>
                <option value="医药生物|医疗保健" th:selected="${clients.getC_industry() =='医药生物|医疗保健' }">医药生物|医疗保健</option>
                <option value="酒店旅游" th:selected="${clients.getC_industry() =='酒店旅游' }">酒店旅游</option>
                <option value="能源矿产|石油化工" th:selected="${clients.getC_industry() =='能源矿产|石油化工' }">能源矿产|石油化工</option>
                <option value="政府|非赢利机构|科研" th:selected="${clients.getC_industry() =='政府|非赢利机构|科研' }">政府|非赢利机构|科研</option>
                <option value="其他" th:selected="${clients.getC_industry() =='其他' }">其他</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">客户网址</label>
        <div class="layui-input-inline">
            <input name="c_url" th:value="${clients.getC_url()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">国家</label>
        <div class="layui-input-inline">
            <select name="c_state" lay-filter="aihao" style="width: 200px;">
                <option value="中国" th:selected="${clients.getC_state() =='中国' }">中国</option>
                <option value="美国" th:selected="${clients.getC_state() =='美国' }">美国</option>
                <option value="日本" th:selected="${clients.getC_state() =='日本' }">日本</option>
            </select>
        </div>

    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input name="c_city" th:value="${clients.getC_city()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入所在城市" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">邮政编码</label>
        <div class="layui-input-inline">
            <input name="c_code" th:value="${clients.getC_code()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮政编码" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
            <input name="c_site" th:value="${clients.getC_site()}"  class="layui-input" type="text" placeholder="请输入详细地址" autocomplete="off" lay-verify="title">
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input name="c_email" th:value="${clients.getC_email()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮箱" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
            <input name="c_linkman" th:value="${clients.getC_linkman()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入联系人" autocomplete="off" lay-verify="title">
        </div>

    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <input name="c_dept" th:value="${clients.getC_dept()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入部门" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">职务</label>
        <div class="layui-input-inline">
            <input name="c_duty" th:value="${clients.getC_duty()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入职务" autocomplete="off" lay-verify="title">
        </div>

    </div>


    <div class="layui-form-item">

        <label class="layui-form-label">办公电话</label>
        <div class="layui-input-inline">
            <input name="c_splane" th:value="${clients.getC_splane()}" class="layui-input" type="text" placeholder="请输入办公电话" autocomplete="off" lay-verify="required" lay-reqtext="办公电话是必填项，岂能为空？">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input name="c_phone" th:value="${clients.getC_phone()}" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>

    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input name="c_qq" th:value="${clients.getC_qq()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮件/QQ" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">法人代表</label>
        <div class="layui-input-inline">
            <input name="c_person" th:value="${clients.getC_person()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入法人代表" autocomplete="off" lay-verify="title">
        </div>

    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">注册资本</label>
        <div class="layui-input-inline">
            <input name="c_capital" th:value="${clients.getC_capital()}"  class="layui-input" type="text" placeholder="请输入注册资本" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">附加说明</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" th:text="${clients.getC_texts()}" name="c_texts" placeholder="请输入内容"></textarea>
        </div>
    </div>






    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>财务信息</legend>
    </fieldset>



    <div class="layui-form-item" >
        <label class="layui-form-label">银行账号</label>
        <div class="layui-input-inline">
            <input name="cf_number" th:value="${client_finance.getCf_number()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入银行账号" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">开户姓名</label>
        <div class="layui-input-inline">
            <input name="cf_name" th:value="${client_finance.getCf_name()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入开户姓名" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">开户银行</label>
        <div class="layui-input-inline">
            <input name="cf_bank" th:value="${client_finance.getCf_bank()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入开户银行" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">银行地址</label>
        <div class="layui-input-inline">
            <input name="cf_site" th:value="${client_finance.getCf_site()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入银行地址" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">税号</label>
        <div class="layui-input-inline">
            <input name="cf_duty" th:value="${client_finance.getCf_duty()}" style="width: 200px;" class="layui-input" type="text" placeholder="请输入税号" autocomplete="off" lay-verify="title">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">开户人电话</label>
            <div class="layui-input-inline">
                <input name="cf_phone" th:value="${client_finance.getCf_phone()}" class="layui-input" type="tel"  placeholder="请输入开户人电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-filter="demom1" lay-submit="">修改</button>
            <button class="layui-btn" type="submit" lay-filter="demom2" lay-submit="">删除</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>

</form>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','layer'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demom1)', function(data){
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                //contentType:"application/json",
                url : "http://localhost:8080/crm/clients/update_Clients.do",
                dataType : "json",
                data:data.field,
                success : function(result) {
                    if(result==1){
                        layer.msg('修改成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });

                    }

                }
            });

            return false;
        });
        //监听提交
        form.on('submit(demom2)', function(data){

            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                //contentType:"application/json",
                url : "http://localhost:8080/crm/clients/delete_Clients.do",
                dataType : "json",
                data:data.field,
                success : function(result) {
                    if(result==1){
                        layer.msg('修改成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });

                    }

                }
            });

            return false;
        });


    });
</script>

</body>
</html>
