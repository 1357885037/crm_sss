<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    欢迎您,请正确添加商机信息！！！
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>客户基本信息</legend>
</fieldset>

<form class="layui-form" >

    <div class="layui-form-item" >

        <label class="layui-form-label">请选择客户</label>
        <div class="layui-input-inline">
            <select id="aaa" name="c_id" lay-filter="aihao" style="width: 200px;" >
            <option value="0">请选择</option>
            </select>
        </div>

        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select  id="aaa2" lay-filter="ss" style="width: 200px;">
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa3" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa4" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商机信息</legend>
    </fieldset>

    <div class="layui-form-item" >
        <label class="layui-form-label">商机名称</label>
        <div class="layui-input-inline">
            <input name="b_name" style="width: 200px;" class="layui-input" type="text" placeholder="请输入所在城市" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">预成交额</label>
        <div class="layui-input-inline">
            <input name="b_monkey" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮政编码" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label">预计结单日期</label>
            <div class="layui-input-inline">
                <input name="b_date" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
            </div>
        </div>

        <label class="layui-form-label">商机来源</label>
        <div class="layui-input-inline" name="b_source">
            <select  style="width: 200px;">
                <option value="0"></option>
                <option value="老客户">老客户</option>
                <option value="代理商" selected="">代理商</option>
                <option value="互联网">互联网</option>
                <option value="独立开发">独立开发</option>
                <option value="客户介绍">客户介绍</option>
                <option value="合作伙伴">合作伙伴</option>
                <option value="促销活动">促销活动</option>
                <option value="媒体宣传">媒体宣传</option>
                <option value="电话访问">电话访问</option>
                <option value="公开招标">公开招标</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
            <input name="b_linkman" style="width: 200px;" class="layui-input" type="text" placeholder="请输入所在城市" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <input name="b_dept" style="width: 200px;" class="layui-input" type="text" placeholder="请输入部门" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >
        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input name="b_special" style="width: 200px;" class="layui-input" type="text" placeholder="请输入固定电话" autocomplete="off" lay-verify="title">
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input name="b_phone" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要业务需求</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="b_texts" placeholder="请输入内容"></textarea>
        </div>
    </div>


    <div class="layui-form-item" >
        <div class="layui-input-inline">
            <button class="layui-btn" id="test3" type="button"><i class="layui-icon"></i>上传文件</button>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">邮件/QQ</label>
            <div class="layui-input-inline">
                <input name="b_qq" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select  name="" style="width: 200px;">
            </select>
        </div>

    </div>


</form>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        $.get("http://localhost:8080/crm/business/clients_queryall.do",function(data){
            var str="";
            for(var i in data)
            {
                str+=" <option value='"+data[i].c_id+"'>"+data[i].c_name+"</option>";
            }
            $("#aaa").append(str);
            form.render("select");
        });



        form.on('select(aihao)', function(data){
            $("#aaa2").empty();
            form.render("select");
            if(data.value==0){
                $("#aaa3").val('');
                $("#aaa4").val('');
            }else {
                $.get("http://localhost:8080/crm/business/clients_getById.do?c_id=" + data.value + "", function (data) {

                    $("#aaa2").append("<option value='0'>" + data.c_industry + "</option>");
                    form.render("select");

                    $("#aaa3").val(data.c_city);
                    $("#aaa4").val(data.c_site);
                });
            }

        });




        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            alert("进入表单提交")
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                dataType : "json",
                //contentType:"application/json",
                url : "http://localhost:8080/crm/clients/addClients.do",
                data:data.field,
                success : function(result) {
                    if(result==1){
                        layer.msg('添加成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }else{
                        layer.msg('添加失败,该用户已存在！', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }

                }
            });
            alert("表单提交结束");
        });

    });
</script>


</body>
</html>
