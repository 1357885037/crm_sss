<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    欢迎您,请正确添加商机信息！！！
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>客户基本信息</legend>
</fieldset>

<form class="layui-form" >

    <div class="layui-form-item" >

        <label class="layui-form-label">请选择客户</label>
        <div class="layui-input-inline">
            <select id="aaa" name="c_id" lay-filter="aihao" style="width: 200px;" >
            <option value="0">请选择</option>
            </select>
        </div>

        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-inline">
            <select  id="aaa2" lay-filter="ss" style="width: 200px;">
            </select>
        </div>

        <label class="layui-form-label">优先级</label>
        <div class="layui-input-inline">
            <input  name="b_rank" title="低" type="radio" checked="" value="0">
            <input  name="b_rank" title="中" type="radio" value="1">
            <input  name="b_rank" title="高" type="radio" value="2">
        </div>

        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <a class='btn btn-info' href="javascript:history.go(-1)"><button class="layui-btn" type="button">返回上一步</button></a>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">所在城市</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa3" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
            <input   readonly="readonly" id="aaa4" style="width: 200px;" class="layui-input" type="text" placeholder="请输入客户网址" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商机信息</legend>
    </fieldset>

    <div class="layui-form-item" >
        <label class="layui-form-label">商机名称</label>
        <div class="layui-input-inline">
            <input name="b_name" style="width: 200px;" class="layui-input" type="text" placeholder="请输入所在城市" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">预成交额</label>
        <div class="layui-input-inline">
            <input name="b_monkey" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮政编码" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label">预计结单日期</label>
            <div class="layui-input-inline">
                <input name="b_date" class="layui-input" id="date" type="text" placeholder="yyyy-MM-dd" autocomplete="off" lay-verify="date">
            </div>
        </div>

        <label class="layui-form-label">商机来源</label>
        <div class="layui-input-inline" >
            <select  style="width: 200px;" name="b_source">
                <option value="0"></option>
                <option value="老客户">老客户</option>
                <option value="代理商">代理商</option>
                <option value="互联网">互联网</option>
                <option value="独立开发">独立开发</option>
                <option value="客户介绍">客户介绍</option>
                <option value="合作伙伴">合作伙伴</option>
                <option value="促销活动">促销活动</option>
                <option value="媒体宣传">媒体宣传</option>
                <option value="电话访问">电话访问</option>
                <option value="公开招标">公开招标</option>
                <option value="其他">其他</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item" >
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
            <input name="b_linkman" style="width: 200px;" class="layui-input" type="text" placeholder="请输入所在城市" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <input name="b_dept" style="width: 200px;" class="layui-input" type="text" placeholder="请输入部门" autocomplete="off" lay-verify="title">
        </div>

    </div>

    <div class="layui-form-item" >

        <label class="layui-form-label">职务</label>
        <div class="layui-input-inline">
            <input name="b_duty" style="width: 200px;" class="layui-input" type="text" placeholder="请输入职务" autocomplete="off" lay-verify="title">
        </div>

        <label class="layui-form-label">固定电话</label>
        <div class="layui-input-inline">
            <input name="b_special" style="width: 200px;" class="layui-input" type="text" placeholder="请输入固定电话" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item" >
        <div class="layui-inline">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input name="b_phone" class="layui-input" type="tel"  placeholder="请输入移动电话" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
        <label class="layui-form-label">邮件/QQ</label>
        <div class="layui-input-inline">
            <input name="b_qq" style="width: 200px;" class="layui-input" type="text" placeholder="请输入邮件/QQ" autocomplete="off" lay-verify="title">
        </div>
    </div>



    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">主要业务需求</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="b_texts" placeholder="请输入内容"></textarea>
        </div>
    </div>


    <div class="layui-form-item" >

        <label class="layui-form-label">上传附件</label>
       <div class="layui-input-inline">
           <div class="layui-input-inline">
               <button type="button" class="layui-btn" id="uploads" ><i class="layui-icon"></i>选择文件</button>
           </div>
           <div class="layui-input-inline">
               <button type="button" class="layui-btn" id="tj" ><i class="layui-icon"></i>上传文件</button>
           </div>
              <input type="hidden" name="b_accessory" id="b_accessory" lay-verify="required" />
        </div>
    </div>


    <div class="layui-form-item" >


        <label class="layui-form-label">商机阶段</label>
        <div class="layui-input-inline" >
            <select  style="width: 200px;" name="b_stage">
                <option value="初期沟通">初期沟通</option>
                <option value="商务谈判">商务谈判</option>
                <option value="成交">成交</option>
                <option value="丢单">丢单</option>
                <option value="竞争或投标">竞争或投标</option>
                <option value="方案和报价">方案和报价</option>
                <option value="搁置">搁置</option>
            </select>
        </div>


        <label class="layui-form-label">商机负责人</label>
        <div class="layui-input-inline">
            <select  name="u_id" lay-filter="in_charge_of" id="u_in_charge_of" style="width: 200px;" >
                <option value="0">请选择</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item" >

            <label class="layui-form-label">商机参与人</label>
            <div class="layui-input-inline" id="u_participation" name="u_participation"></div>


        <label class="layui-form-label">商机关注人</label>
        <div class="layui-input-inline" id="use_attention" name="use_attention"></div>
    </div>
    <!--商机状态 审核状态-->
    <input type="hidden" name="b_code" value="0">
    <input type="hidden" name="b_audit" value="0">

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>


</form>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.config({
    }).extend({
        selectN: '/layui/layui_extends/selectN',
        selectM: '/layui/layui_extends/selectM',
    }).use(['form','upload','layedit', 'laydate','selectM'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,upload=layui.upload
            ,selectM = layui.selectM;



        $.get("http://localhost:8080/crm/business/clients_queryall.do",function(data){
            var str="";
            for(var i in data)
            {
                str+=" <option value='"+data[i].c_id+"'>"+data[i].c_name+"</option>";
            }
            $("#aaa").append(str);
            form.render("select");
        });

        $.get("http://localhost:8080/crm/business/in_charge_of.do",function(data){
            var str="";
            for(var i in data)
            {
                str+=" <option value='"+data[i].u_Id+"'>"+data[i].u_Name+"-"+data[i].u_Realname+"</option>";
            }
            $("#u_in_charge_of").append(str);
            form.render("select");
        });


        //多选标签-基本配置
        selectM({
            //元素容器【必填】
            elem: '#u_participation'
            //候选数据【必填】
            ,data: '/crm/business/in_charge_of.do'
            ,max:5//可以选几个
            ,width:400
            ,delimiter:','//
            ,field:{idName:'u_Id',titleName:'u_Realname'}
            //添加验证
            ,verify:'required'
        });
        //多选标签-基本配置
        selectM({
            //元素容器【必填】
            elem: '#use_attention'
            //候选数据【必填】
            ,data: '/crm/business/in_charge_of.do'
            ,max:20//可以选几个
            ,width:400
            ,delimiter:','//
            ,field:{idName:'u_Id',titleName:'u_Realname'}
            //添加验证
            ,verify:'required'
        });



        form.on('select(aihao)', function(data){
            $("#aaa2").empty();
            form.render("select");
            if(data.value==0){
                $("#aaa3").val('');
                $("#aaa4").val('');
            }else {
                $.get("http://localhost:8080/crm/business/clients_getById.do?c_id=" + data.value + "", function (data) {

                    $("#aaa2").append("<option value='0'>" + data.c_industry + "</option>");
                    form.render("select");

                    $("#aaa3").val(data.c_city);
                    $("#aaa4").val(data.c_site);
                });
            }

        });




        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });





        // 上传文件
        upload.render({
            elem: '#uploads' //绑定元素
            ,url: '/crm/upload/fileUpload.do' //上传接口
            ,auto:false
            ,accept: 'file' //普通文件
            ,multiple:true
            ,bindAction:"#tj"
            ,done: function(res){     //上传完毕回调
                layer.msg('提交成功！', {icon: 6});
                $("#b_accessory").val(res.filename);
            }
            ,error: function(){//请求异常回调
                layer.msg('上传失败！', {icon: 7});
            }
        });


        //监听提交
        form.on('submit(demo1)', function(data){
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            $.ajax({
                type : "post",
                dataType : "json",
                //contentType:"application/json",
                url : "/crm/business/add_Business.do",
                data:data.field,
                enctype:"multipart/form-data",
                success : function(result) {
                    if(result==1){
                        layer.msg('添加成功，(2秒自动关闭)', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.href ="/customer_management/customer_management.html";
                        });
                    }else{
                        layer.msg('添加失败,该用户已存在！', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                        });
                    }

                }
            });
        });


    });
</script>


</body>
</html>
