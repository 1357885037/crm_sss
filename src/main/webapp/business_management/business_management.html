        </div>

        <div class="layui-inline">
            <select  style="width: 200px;" name="b_stage">

        </div>

        </div>

        <div class="layui-inline">

            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input type="hidden" id="on1" th:value="${c_id}" naem="c_id">
