<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>全部服务</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>

</head>
<body>

<form class="layui-form" action="/crm/serves/queryAllServe.do">

    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md3">
                <div class="layui-inline">
                    <div id="u4921" class="ax_default _图片">
                        <i class="layui-icon layui-icon-read">售后服务</i>
                    </div>
                </div>
            </div>

            <div class="layui-col-md9">
                <div class="layui-inline">
                    <select name="tiaojian" lay-filter="aihao">
                        <option value=1>根据主题查询</option>
                        <option value=2>根据开始时间</option>
                        <option value=3>根据服务人</option>
                        <option value=4>根据服务类型</option>
                        <option value=5>根据评分</option>
                    </select>
                </div>

            <div class="layui-inline">
                <input type="text" name="neirong"  placeholder="请输入内容" class="layui-input">
            </div>

            <div class="layui-inline">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a href="/page/serve/addserves.html" class="layui-btn layui-icon layui-icon-add-1">新增售后服务</a>
            </div>
        </div>
    </div>
 </div>

</form>

<div class="layui-row">
    <div class="layui-col-xs2">
        <blockquote class="layui-elem-quote title">分类</blockquote>
            <table class="layui-table mag0" lay-skin="line">
                <colgroup>
                <col>
                <col width="110">
                </colgroup>
                    <tbody class="hot_news" id="hot_news">
                        <tr>  <td><a href="/page/serve/serves.html">所有分类</a></td></tr>
                        <tr>  <td>处理中的服务</td></tr>
                        <tr>   <td>已结束的服务</td></tr>
                        <tr>   <td>已撤离的服务</td></tr>
                        <tr>   <td>本周新增</td></tr>
                        <tr>   <td>上周新增</td></tr>
                        <tr>   <td>本月新增</td></tr>
                        <tr>    <td>上月新增</td></tr>
                        <tr>   <td>本季度新增</td></tr>
                        <tr>   <td>上季度新增</td></tr>
                    </tbody>
            </table>
    </div>

    <div class="layui-col-xs10">
        <table class="layui-hide" id="test" lay-filter="test" border="1"></table>
    </div>
</div>

<script>
    layui.use(['table','layer','form'], function(){
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        //   监听submit
        form.on('submit(demo1)', function(data){


            table.reload("test",{
                where:data.field
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //获取表数据
        table.render({
            elem: '#test'
            ,url:'/crm/serves/queryAllServe.do'
            ,text:{
                none: '暂无相关数据' ,//默认：无数据。注：该属性为 layui 2.2.5 开始新增
                icon:'layui-icon-face-surprised'
            }
            ,cols: [[
                {field:'s_theme', width:200, title: '服务主题'}
                ,{field:'s_type', width:150, title: '服务类型'}
                ,{field:'s_sdate', title: '开始时间', width:150,sort:true}
                ,{field:'s_grade', width:100, title: '服务评分'}
                ,{field:'s_name' ,width:150,title:'服务人'}
                ,{width:150, title: '操作',templet:'#barDemo'}
            ]]
            ,page: true
            ,limits:[3,5,8,10]
            ,limit:3
        });

    });
</script>


</body>
</html>
