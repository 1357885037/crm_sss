<body>
<form class="layui-form layui-form-pane" action="/crm/serves/queryAllServe.do">
        <input type="hidden" th:value="${c_id}" id="c_id">
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-inline" >
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-shouhouguanli"></use>
                        </svg>
                    </div>
                    <div class="layui-inline" >
                        <h1 style="display:inline;">售后服务</h1>
                    </div>
                </div>
                <br>
                <div class="layui-col-md9">
                    <div class="layui-inline">
                        <select name="tiaojian" lay-filter="selec" id="selec">

                    <div class="layui-inline" id="dis">

                    </div>

                    <div class="layui-inline">

                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>

<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table','form','layer','laydate'], function() {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;

//监听下拉框值得改变并改变查询的输入框
        form.on('select(selec)', function(data){
            if(data.value==1){
                $("#dis").empty();
                $("#dis").append("<input type='text' name='neirong' placeholder='请输入标题进行模糊查询' class='layui-input'>");
            }
            if(data.value==2){
                $("#dis").empty();
                $("#dis").append(" <input  id='dat1' type='text' name='neirong' class='layui-input'  placeholder='yyyy-MM-dd'>");
                //时间
                laydate.render({
                    elem: '#dat1'//指定元素
                });
            }
            if(data.value==3){
                $("#dis").empty();
                $("#dis").append("<input type='text' name='neirong' placeholder='请输服务人姓名进行模糊查询' class='layui-input'>");
            }
            if(data.value==4){
                $("#dis").empty();
                $("#dis").append("<select name='neirong'>" +
                    "                    <option value=''>请选择</option>" +
                    "                    <option value='上门测试'>上门测试</option>" +
                    "                    <option value='出问题' >出问题</option>" +
                    "                </select>");
                form.render();
            }
            if(data.value==5){

                $("#dis").empty();
                $("#dis").append(" <input type='radio' name='neirong' value='1' title='1分'>\n" +
                    "            <input type='radio' name='neirong' value='2' title='两分' >\n" +
                    "            <input type='radio' name='neirong' value='3' title='三分' >\n" +
                    "            <input type='radio' name='neirong' value='4' title='四分' >\n" +
                    "            <input type='radio' name='neirong' value='5' title='五分' >");
                form.render();

            }
        });

////获取处理中的服务一共有多少并显示脚表
        $.ajax({
            type: "post",
            url: "/crm/serves/queryAllServe.do?s_statu=0&c_id="+$("#c_id").val(),
            dataType: "json",
            success: function (data) {
                $("#on1").append("<span class='layui-badge'>" + data.count + "</span>")
            },
            error: function () {
                alert("出错啦");
            }
        });

//获取已处理的服务一共有多少并显示脚表

            type: "post",
            url: "/crm/serves/queryAllServe.do?s_statu=1&c_id="+$("#c_id").val(),
            dataType: "json",
            success: function (data) {
                $("#on2").append("<span class='layui-badge'>" + data.count + "</span>")
            },

            }

        form.on('submit(demo1)', function (data) {
            if ($("#selec").val()==5){
                data.field.neirong="";
                table.reload("test", {
                    where: data.field
                });
            }else{
                table.reload("test", {
                    where: data.field
                });
            }

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

            , limits: [3, 5, 8, 10]

        });

                type: 2,
                content: "/page/serve/serveid.html",
                area: ['50%', '70%'],
                skin: "layui-layer-molv",
                // btn: ['确定', '关闭'],
                success: function (layero, index) {    //成功获得加载changefile.html时，预先加载，将值从父窗口传到 子窗口
                    let body = layer.getChildFrame('body', index);
                    var statu;
                    if(data.s_statu===0){
                        statu="处理中";
                    }
                    if(data.s_statu===1){
                        statu="已结束";
                    }
                    if(data.s_statu===2){
                        statu="已搁置";
                    }
                    body.find("#s_theme").val(data.s_theme);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#s_statu").val(statu);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#s_sdate").val(data.s_sdate);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）

                    body.find("#s_grade").val(data.s_grade);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#s_text").val(data.s_text);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#s_feedback").val(data.s_feedback);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#s_type").val(data.s_type);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）

                    body.find("#s_name").val(data.s_name);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    body.find("#ct_name").val(data.contracts.ct_name);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                    layui.form.render();
                }
            });
            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

//已搁置的服务
        $("#on3").click(function () {
            table.render({
                elem: '#test'
                , url: '/crm/serves/queryAllServe.do?s_statu=2&c_id='+$("#c_id").val()
