<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>全部论坛</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <!--引入jquery文件-->
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<body>


        <table class="layui-hide" id="test" lay-filter="test" border="1"></table>

        <script>
            layui.use('table', function(){
                var table = layui.table;

                //获取表数据
                table.render({
                    elem: '#test'
                    // ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    ,url:'/crm/forum/queryforum.do'
                    ,text:{
                        none: '暂无相关数据' ,//默认：无数据。注：该属性为 layui 2.2.5 开始新增
                        icon:'layui-icon-face-surprised'
                    }
                    ,cols: [[
                        {field:'f_title', width:200, title: '主题'}
                        ,{field:'u_id', width:150, title: '作者'}
                        ,{field:'b_id', title: '所属商机', width:150,sort:true}
                        ,{field:'f_number', width:100, title: '点击'}
                        // ,{width:150, title: '操作',templet:'#barDemo'}
                    ]]
                    ,page: true
                    ,limits:[3,5,8,10]
                    ,limit:3
                });
            });
        </script>



</body>
</html>
