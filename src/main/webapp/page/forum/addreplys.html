<body>
<form class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <input type="text" id="rp_id" readonly name="rp_id"  class="layui-input">
        </div>
    </div>

    <textarea id="demo" name="rp_text" lay-verify="content"></textarea>

<!--    <button type="button" class="layui-btn" id="uploads" ><i class="layui-icon"></i>选择文件</button>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>


</form>
</body>
<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script>
    layui.use(['jquery','upload','form','layedit'],function() {
        var $ = layui.jquery;
        // var upload = layui.upload;
        var form = layui.form;
        var layedit = layui.layedit;



        var index = layedit.build('demo'); //建立编辑器
        form.verify({
            content: function (value) {
                return layedit.sync(index);
            }
        });




        //取消同步提交采用异步提交
        form.on('submit(*)', function(data){
            $.ajax({
                type:"post",
                url:"/crm/forum/addrepii.do",
                data:data.field,
                dataType:"json",
                enctype:"multipart/form-data",
                success: function (data) {
                    if(data==0){
                        window.history.go(-1);
                    }

                },
                error: function () {
                    alert("出错啦");
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
