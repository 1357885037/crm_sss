<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>评论帖子</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

</head>
<body>



<span>点击量[[${forum.u_name}]]</span>
<span>点击量[[${forum.f_number}]]</span><span>回复量[[${forum.revert}]]</span>
        <label class="layui-form-label">帖子所属商机名</label>
        <div class="layui-input-block">
            <input type="text" name="title" th:value="${forum.b_name}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">帖子主题</label>
        <div class="layui-input-block">
            <input type="text" name="title" th:value="${forum.f_title}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">文件</label>
        <div class="layui-input-block">
            [[${forum.f_accessory}]]
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">帖子内容</label>
            <div class="layui-input-block">
                <textarea name="desc" id="text" th:v-html=" ${forum.f_texts}"  placeholder="请输入内容" class="layui-textarea"></textarea>
                <p v-html="forum.f_texts">[[${forum.f_texts}]]</p>


            </div>
        </div>
[[${forum.replysList.size()}]]

    <div th:each="ement:${forum.replysList}">
        <div th:id="1" th:name="${ement.rp_id}">[[${ement.u_name}]]回复帖子：[[${ement.rp_text}]]
            <a href="javascript:;" th:id="${ement.rp_id}"  onclick="add(this.id)"> 回复他  </a>
            <a href="javascript:;" th:id="${ement.rp_id}"  onclick="querys(this.id)">  查看回复 </a>
        </div>

    </div>

<script type="text/javascript">

    function querys(idsss) {
        $.ajax({
            type: "post",
            url: "/crm/forum/queryRes.do?rp_id=" + idsss,
            dataType: "json",
            success: function (data) {
                for (var i in data) {
                    if(data[i].rp_id!=0&&data[i].rp_id!=null){
                        var div = document.createElement("div");
                        div.setAttribute("id",data[i].rp_id);
                        $("#"+idsss).append("&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n");
                        $("#"+idsss).append(div);
                        $("#"+data[i].rp_id).append("&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n&nbsp;\n" +
                            "\n"+data[i].u_name+"回复"+data[i].u_name+"："+data[i].rp_text+
                            "<a href='javascript:;'  onclick='add("+data[i].rp_id+")'>回复他   </a>"+
                            "<a href='javascript:;'  onclick='querys("+data[i].rp_id+")'>   查看回复</a></div>");
                    }
                    }


            }
        });
    }

    function add(e) {
        var id=e;
        layer.open({
            title: "修改文件属性",
            type: 2,
            content: "/page/forum/addreplys.html",
            area: ['50%', '70%'],
            skin: "layui-layer-molv",
            success: function (layero, index) {    //成功获得加载changefile.html时，预先加载，将值从父窗口传到 子窗口
                let body = layer.getChildFrame('body', index);
                body.find("#rp_id").val(id);//意思是将rowselect[0].path这个值传递到子窗口的class="filepath"这个的文本框中，（预先加载）
                layui.form.render();
            }
        });
    }

</script>

<form class="layui-form" action="">

    <input type="hidden" name="f_id" th:value="${forum.f_id}">


    <textarea id="demo" name="f_texts" lay-verify="content" placeholder="对帖子进行回复！！！"></textarea>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>




</form>






</body>
<script>
    //Demo
    layui.use(['form','layedit','jquery',], function(){
        var form = layui.form;
        var $ = layui.jquery;
        var layedit = layui.layedit;






        var index = layedit.build('demo'); //建立编辑器
        form.verify({
            content: function (value) {
                return layedit.sync(index);
            }
        });

        //取消同步提交采用异步提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                type:"post",
                url:"/crm/forum/addreplys.do",
                data:data.field,
                dataType:"json",
                enctype:"multipart/form-data",
                success: function (data) {
                    window.history.go(-1);
                },
                error: function () {
                    alert("出错啦");
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



    });
</script>
</html>
