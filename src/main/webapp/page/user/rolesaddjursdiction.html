<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设置角色权限</title>
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="r_id" th:value="${r_id}"  required  lay-verify="required"  class="layui-input">
        </div>
    </div>
为角色[[${r_name}]]设置权限
    <div>
        <div th:each="ement:${jurisdictionsList}">
            <input type="checkbox" name="j_id" th:value="${ement.j_id}" th:title="${ement.j_name}" th:checked="${ement.status} == 1 ? true:false " onclick="show()"  />
                <div th:each="index:${ement.jurisdictionsList}">
                    <input type="checkbox" name="j_id" th:value="${index.j_id}" th:title="${index.j_name}" th:checked="${index.status} == 1 ? true:false" onclick="show()" />

                     <script type="text/javascript">

                        function show(e) {
                            console.log(e+"9999999999999999999999999");
                        }

                    </script>

                </div>
        </div>
    </div>





    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

</body>
   <script src="/layui/layui.js" charset="utf-8"></script>
   <script src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script>
    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(*)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</html>
