<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form layui-row">
		<div class="layui-col-md3 layui-col-xs12 user_right">
			<div class="layui-upload-list">
				<img src="/images/${user.u_Img}" class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
			</div>
			<button type="button" id="test0" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>

		</div>
		<div class="layui-col-md6 layui-col-xs12">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" th:value="${user.getU_Name()}" disabled class="layui-input layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名</label>
				<div class="layui-input-block">
					<input type="text" th:value="${user.getU_Realname()}" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
				</div>
			</div>
			<div class="layui-form-item" pane="">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block userSex">
					<input type="radio" name="sex" value="男" title="男" th:checked="${user.getU_Sex()==0}">
					<input type="radio" name="sex" value="女" title="女" th:checked="${user.getU_Sex()==1}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input type="tel" th:value="${user.getU_Phone()}" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生年月</label>
				<div class="layui-input-block">
					<input type="text" th:value="${user.getU_Date()}" placeholder="请输入出生年月" lay-verify="userBirthday" readonly class="layui-input userBirthday">
				</div>
			</div>
			<div class="layui-form-item userAddress">
				<label class="layui-form-label">家庭住址</label>
				<div class="layui-input-inline">
						<input type="text" name="province" th:value="${user.province}" placeholder="请输入省" lay-verify="required" class="layui-input realName">
				</div>
				<div class="layui-input-inline">
					<input type="text" name="city" th:value="${user.city}" placeholder="请输入省" lay-verify="required" class="layui-input realName">
				</div>
				<div class="layui-input-inline">
					<input type="text" name="area" th:value="${user.area}" placeholder="请输入省" lay-verify="required" class="layui-input realName">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" th:value="${user.getU_Email()}" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">自我评价</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea myself" th:value="${user.getU_Signature()}"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</div>
	</form>

</body>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="/page/user/userInfo.js"></script>
	<script type="text/javascript" src="../../js/cacheUserInfo.js"></script>

</html>
