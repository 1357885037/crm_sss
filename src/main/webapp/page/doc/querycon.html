<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<title>三级联动使用文档--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

	<script type="text/javascript" src="../../layui/layui.js"></script>

	<div class="layui-row">
		<div class="layui-col-xs2">
			<blockquote class="layui-elem-quote title">分类</blockquote>
			<table class="layui-table mag0" lay-skin="line">
				<colgroup>
					<col>
					<col width="110">
				</colgroup>
				<tbody class="hot_news" id="hot_news">
				<tr>  <td><a href="">所有分类</a></td></tr>
				<tr>  <td><a href="">执行中的合同</a></td></tr>
				<tr>  <td><a href="">已关闭的合同</a></td></tr>
				<tr>  <td><a href="">以撤出的合同</a></td></tr>
				<tr>  <td><a href="">已搁置的合同</a></td></tr>
				<tr>  <td><a href="">本周新增</a></td></tr>
				<tr>  <td><a href="">上周新增</a></td></tr>
				<tr>  <td><a href="">本月新增</a></td></tr>
				<tr>  <td><a href="">上月新增</a></td></tr>
				<tr>  <td><a href="">本季度新增</a></td></tr>
				<tr>  <td><a href="">上季度新增</a></td></tr>
				</tbody>
			</table>
		</div>
		<div class="layui-col-xs10">
			<table class="layui-hide" id="test" lay-filter="test" border="1"></table>
		</div>
	</div>

	<script>
		layui.use(['table','layer','form'], function(){
			var table = layui.table;

			//获取表数据
			table.render({
				elem: '#test'
				// ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
				,url:'/crm/contracts/queryCon.do'
				,text:{
					none: '暂无相关数据' ,//默认：无数据。注：该属性为 layui 2.2.5 开始新增
					icon:'layui-icon-face-surprised'
				}
				,cols: [[
					{field:'ct_name', width:200, title: '合同全称'}
					,{field:'ct_id', width:150, title: '合同编号'}
					,{field:'ct_monkey', title: '合同金额', width:150,sort:true}
					// ,{field:'s_grade', width:100, title: '汇款额'}
					// ,{field:'s_name' ,width:150,title:'开票额'}
					,{field:'ct_qddate' ,width:150,title:'签单日期',sort:true}
				]]
				,page: true
				,limits:[3,5,8,10]
				,limit:3
			});
		});
	</script>
</body>
</html>
